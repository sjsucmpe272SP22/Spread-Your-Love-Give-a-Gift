
<div class="container-fluid">
<div class="row">
      <div class=" col-md-3 card card-hover" *ngFor="let gift of gifts">
          <button type="button" (click)="delObj(gift)" data-toggle="tooltip" title="Delete" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <button type="button" (click)="selObj(gift)" data-toggle="tooltip" title="Double click to edit" class="close" aria-label="Close">
              <span aria-hidden="true">&#9997;&nbsp;</span>
          </button>
          <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true"><a routerLink="/addProduct" data-toggle="tooltip" title="Add item" style="text-decoration: none">&#10012;&nbsp;</a></span>
          </button>
          <img [ngClass]="{'card-img':true,'img-thumbnail':true}" [src]='"./assets/"+gift.path' [alt]="gift.gname" >
          <div class="card-body" >
              <table class="table" id="grad1">
                  <tbody>
                    <tr><th>Name:</th><td>{{gift.gname|uppercase}}</td></tr>
                    <tr><th>Category:</th><td>{{gift.category|uppercase}}</td></tr>
                    <tr><th>Price:</th><td>{{gift.price| currency:'INR':true}}</td></tr>
                    <tr><th>Quantity:</th><td>{{gift.qty}}</td></tr>
                    
                  </tbody>
              </table>
          </div>
        </div>
</div>
</div>
<div class="row" *ngIf="selectedGift">
  <div class="col-md-5 col-md-offset-3">
    <app-modify-product [Gift]="selectedGift"></app-modify-product>
    </div>
</div>
<div class="container" *ngIf="!gifts">
    <a routerLink="/addProduct"  style="text-decoration: none;"><button class="btn btn-success">Add Product</button></a>
</div>
<script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip(); 
    });
</script>
