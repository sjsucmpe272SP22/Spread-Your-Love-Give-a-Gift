<div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary" id="grad1">
        <div class="panel-heading" style="background-color: transparent;border: transparent;"><strong>My Profile</strong></div>
        <div class="panel-body">
          <!-- Write the code for form here -->
          <!-- should use the bootstrap classes form, form-group, form-control -->
          <!-- use error-message class for displaying field leval error messages -->
          <div class="col-md-offset-3">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img class="flip-card-img" src="./assets/avatar2.png" alt="Avatar" >
                </div>
                <div class="flip-card-back">
                  <h4>{{readLocal('cname') | titlecase}}</h4> 
                  <p><label>Email Id:</label> {{readLocal('custemail')}}</p> 
                  <p><label>Mobile Number:</label> {{readLocal('phnNo')}}</p>
                </div>
              </div>
            </div>
            
            </div>
          <form [formGroup]="updateForm" (ngSubmit)="custUpdate()">
            <div class="form-group">
                <label for="cname">Username:</label>
                <input type="text" class="form-control" formControlName="cname">
                <strong *ngIf="updateForm.get('cname').invalid && updateForm.get('cname').dirty" class="text-danger">
                  <strong *ngIf="updateForm.controls.cname.hasError('pattern')">
                    Please enter valid name.
                  </strong>
                  <strong *ngIf="updateForm.controls.cname.hasError('maxlength')">
                    Length must be less than 50.
                  </strong>
                </strong>
            </div>
            <div class="form-group">
                <label for="contactNo">Phone No:</label>
                <input type="number" class="form-control" min="0" formControlName="contactNo">
                <strong *ngIf="updateForm.get('contactNo').invalid && updateForm.get('contactNo').dirty" class="text-danger">
                  <strong *ngIf="updateForm.controls.contactNo.hasError('pattern') && !updateForm.controls.contactNo.hasError('required')">
                    Mobile number must start with (9,8,7,6).Length must be 10 digits.
                  </strong>
                </strong>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="grad1" [disabled]="updateForm.invalid">Update</button>
            </div>
          </form>
          <div *ngIf="errorMessage!=null" class="alert alert-danger">
            <span class="text-danger">{{errorMessage}}</span>
          </div>
          <div *ngIf="successMessage!=null" class="alert alert-danger">
            <span class="text-success">{{successMessage}} <span class="label label-success"><span class="glyphicon glyphicon-saved"></span></span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
