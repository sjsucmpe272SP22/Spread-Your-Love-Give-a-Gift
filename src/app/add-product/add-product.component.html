<div class="container-fluid">
  <a><button class="btn btn-primary" id="grad1" (click)="goBack()">Go Back</button></a>
</div>
<div class="container-fluid">
<div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary" id="grad1">
        <div class="panel-heading text-center" style="background-color: transparent;border: transparent;"><strong>Add Gift</strong></div>
        <div class="panel-body">
          <form [formGroup]="addForm" (ngSubmit)="addProduct()">
            <div class="form-group">
                <label for="gname">Product name</label>
                <input type="text" class="form-control" formControlName="gname">
                <span *ngIf="addForm.get('gname').invalid && addForm.get('gname').dirty" class="text-danger">
                  Only spaces are not allowed.
                </span>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select type="text" class="form-control" formControlName="category">
                    <option value="">--SELECT--</option>
                    <option value="flower">Flower</option>
                    <option value="toy">Toy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" formControlName="price">
                <span *ngIf="addForm.get('price').invalid && addForm.get('price').dirty" class="text-danger">
                  <span *ngIf="addForm.controls.price.hasError('min') && !addForm.controls.price.hasError('required')">  
                  It should be greater than 0.
                  </span>
                  <span *ngIf="addForm.controls.price.hasError('pattern') && !addForm.controls.price.hasError('required')">
                    Price must be less than 10000.
                  </span>
                </span>
            </div>
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="number" class="form-control" formControlName="qty">
                <span *ngIf="addForm.get('qty').invalid && addForm.get('qty').dirty" class="text-danger">
                    <span *ngIf="addForm.controls.qty.hasError('min') && !addForm.controls.qty.hasError('required')">  
                      It should be greater than 0.
                    </span>
                    <span *ngIf="addForm.controls.qty.hasError('pattern') && !addForm.controls.qty.hasError('required')">
                      Quantity must be less than 1000.
                    </span>
                  </span>
            </div>
            <div class="input-group form-group">
              <span class="glyphicon glyphicon-folder-open"></span>
              <input type="file" (change)="onFileSelected($event)" name="file" class="custom-file-input">
            </div>
           
            <div class="form-group">
                <button type="submit" id="grad1" class="btn btn-primary" [disabled]="addForm.invalid">Add</button>
                <button type="reset" id="grad1" class="btn btn-primary" [disabled]="addForm.pristine">Reset</button>
            </div>
          </form>
          <div *ngIf="errorMessage!=null">
            <span class="text-danger">{{errorMessage}}</span>
          </div>
          <div *ngIf="successMessage!=null">
            <span class="alert alert-success text-success">{{successMessage}} please wait...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
